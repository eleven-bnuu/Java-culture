<html lang="en">
  <head>
  <meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1" name="viewport" />
<title>
Java Culture
</title>
<script src="https://cdn.tailwindcss.com">
</script>
<link rel="stylesheet" href="style.css" type="text/css" media="all" />
<link rel="icon" href="./img/favicon.png" type="image/png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
 <body>
   <section id="mempelai" class="bg-krem">
     <div class="flex flex-col items-center">
       <img class="w-full h-auto" src="./img/dat.png" alt="" />
     </div>
     <div class="flex flex-col items-center reveal fade-in opacity-0 transition-all duration-1000">
       <img class="justify-center h-16 w-auto -mt-10" src="./img/bismillah.png" alt="" />
       <h3 class="text-coklat font-unna text-lg text-center mt-3">Assalamu'alaikum Wr. Wb.</h3>
       <p class="text-coklat font-geist text-sm text-center mt-3">
         Tanpa mengurangi rasa hormat. Kami mengundang bapak/ibu/saudara/i serta kerabat sekalian untuk menghadiri acara pernikahan kami:
       </p>
     </div>
     <!-- bro -->
     <div class="flex items-center gap-6 mt-10 mx-4 reveal slide-down opacity-0 -translate-y-10 transition-all duration-1000">
  <!-- Foto + ornamen -->
  <div class="relative w-40 h-40">
  <!-- Ornamen depan (geser kiri atas) -->
  <img src="./img/bulat.png" 
       alt="ornamen" 
       class="absolute w-32 h-32 object-contain z-20">

  <!-- Foto orang -->
  <img src="./img/bro.jpg" 
       alt="mempelai pria" 
       class="relative w-32 h-32 rounded-full border-2 border-coklat object-cover z-10">
</div>


  <!-- Nama + keterangan -->
  <div class="flex flex-col -mt-6">
    <h3 class="text-2xl font-unna text-coklat">Mas Brother</h3>
    <p class="text-sm font-geist text-ireng">Putra dari bapak... dan ibu ...</p>
  </div>
</div>
    <!-- dan -->
    <div class="flex-col flex items-center mt-8 reveal zoom-in opacity-0 scale-95 transition-all duration-1000">
      <img class="h-20 w-20 justify-center" src="./img/dan.png" alt="" />
    </div>
    <!-- sis -->
    <div class="flex items-center justify-center gap-4 mt-8 mx-4 flex-row-reverse max-w-xl mx-auto reveal slide-up opacity-0 translate-y-10 transition-all duration-1000">
  <!-- Foto + ornamen -->
  <div class="relative w-36 h-36">
    <!-- Ornamen belakang (geser kanan atas) -->
    <img src="./img/bulat.png" 
         alt="ornamen" 
         class="absolute w-32 h-32 object-contain z-20">

    <!-- Foto orang -->
    <img src="./img/sis.jpg" 
         alt="mempelai wanita" 
         class="relative w-32 h-32 rounded-full border-2 border-coklat object-cover z-10">
  </div>

  <!-- Nama + keterangan -->
  <div class="flex flex-col -mt-6 text-right">
    <h3 class="text-2xl font-merienda text-coklat">Mbak Sister</h3>
    <p class="text-sm font-geist text-ireng">Putri dari bapak... dan ibu ...</p>
  </div>
</div>
    <!-- frame bawah -->
      <div class="flex flex-col item-center">
       <img class="w-full h-auto" src="./img/dbw.png" alt="" />
     </div>
     <!-- divider wave -->
     <div class="flex flex-col item-center">
       <img class="w-full h-auto" src="./img/wvd.png" alt="" />
     </div>
   </section>
 </body>
</html>
